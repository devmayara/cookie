<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>COOKIE</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css">
  <!-- Icones -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
</head>
<body>

  <!-- Cookies -->
  <div class="cookie-disclaimer">
    <div class="cookie-close accept-cookie"><i class="bi bi-x-lg"></i></div>
    <div class="container">
      <p>
        <img src="img/cookie.png" width="30px"/>
        <b>Esse site usa cookies!</b>
        Nós armazenamos dados temporariamente para melhorar a sua experiência
        de navegação e recomendar <br/>
        conteúdo de seu interesse. Ao utilizar nossos serviços, você concorda
        com a nossa política. <!--<a href="#">Política de Privacidade</a>.-->
      </p>
      <button type="button" class="btn btn-primary accept-cookie">
        Aceitar e Continuar
      </button>
    </div>
  </div>    <!-- Cookies -->

  <!-- JavaScript -->
  <script src="js/script.js"></script>

  <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
  <script
  src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
  integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
  crossorigin="anonymous">
  </script>
  <script 
  src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous">
  </script>
  <script 
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous">
  </script>

</body>
</html>
